<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Showcase</title>
    <link href="https://fonts.googleapis.com/css?family=Karla&Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <a href="./index.html#webdev" class="goBack" title="return to index"><i
            class="fas fa-chevron-left text home"></i></a>

    <a href="./index.html#webdev" class="exitBack" title="return to index"><i class="fas fa-times text home"></i></a>

    <div class="add-twenty"></div>

    <div class="tbl-row-intro">
        <div class="tbl-col-front-end-l">
        <img id='web-img'  class="front-end-img-1">
        </div>
        <div class="tbl-col-front-end-r">
        <p id='web-title' class="p-title"></p>
        <ul id='web-bullet-points' style="color: #fff;"></ul>

        <br>

        <a id='web-demo'><p class="demo-style">demo</p></a>
        <a id='web-github'><p class="github-style">github</p></a>

        <br>
        <p><b>Stack:</b> <ul id='web-stack' style="color: #fff;"></ul></p>
        </div>
    </div>

    <script>

        const webObjectLiteral = [
            {
                title: 'USA Auto Seat Covers',
                image: 'usa-auto.PNG',
                demo: 'http://usaautoseatcover.com/',
                github: 'https://github.com/epourgh/Car-Seat-eBay-Catalog',
                stack: [
                    'PHP',
                    'MySQL',
                    'Heroku',
                    'HTML5',
                    'CSS3',
                    'Bootstrap'
                ],
                content: [
                    'eBay catalog placed into MySQL workbench, displayed onto webpage.',
                    'PHP used to include building blocks of webpage, including how items are displayed without manually editing HTML.'
                ]
            },
            {
                title: 'Item Catalog',
                image: 'catalog.PNG',
                demo: 'http://ec2-52-14-27-203.us-east-2.compute.amazonaws.com/catalog/',
                github: 'https://github.com/epourgh/Item-Catalog',
                stack: [
                    'Python',
                    'Flask',
                    'AWS',
                    'Apache',
                    'Google OAUTH API',
                    'HTML5',
                    'CSS3'
                ],
                content: [
                    'Backend catalog site with Google account login functionality. Ensures high security authentication.',
                    'User can create categories and a list of items within, with Google icons and names indicating which user created the content.'
                ]
            },
            {
                title: 'Restaurant',
                image: 'RestaurantApp.jpg',
                demo: 'https://epourgh.github.io/Restaurant/',
                github: 'https://github.com/epourgh/Restaurant',
                stack: [
                    'JavaScript',
                    'React',
                    'JQuery',
                    'HTML5',
                    'CSS3',
                    'Bootstrap'
                ],
                content: [
                    'Single page display for restaurant with menus for Restaurant\'s menu, operating hours, and location.',
                    'With user first approach design in mind, simple and easy to use interface.'
                ]
            },
            {
                title: 'A to Z One Day',
                image: 'a-z.PNG',
                demo: 'http://a-to-z-one-day.com/',
                github: 'https://github.com/epourgh/Car-Seat-eBay-Catalog/tree/master/a-to-z',
                stack: [
                    'Photoshop',
                    'Illustrator',
                    'Illustrator',
                    'JQuery',
                    'HTML5',
                    'CSS3',
                    'Bootstrap'
                ],
                content: [
                    'Designed logo and category images with the use of Adobe Creative Suite; Photoshop and Illustrator.',
                    'Single page navigation smooth scrolling going from section to section.'
                ]
            },
            {
                title: 'Calendar',
                image: 'calendar.png',
                demo: '',
                github: 'https://github.com/epourgh/Calendar',
                stack: [
                    'PHP',
                    'JavaScript',
                    'CSS'
                ],
                content: [
                    'Calendar for typing what you have done during the day, or are able to be around for.',
                    'Design with CSS, easy to read and sleek design.',
                    'PHP used to get calendar data and loop data into the template.'
                ]
            },
            {
                title: 'Houston Map Filter',
                image: 'google-maps-thin.jpg',
                demo: '',
                github: 'https://github.com/epourgh/Neighborhood-Map',
                stack: [
                    'JavaScript',
                    'KnockOut.js',
                    'JQuery',
                    'Google Maps API',
                    'Wikipedia API',
                    'CSS',
                    'HTML'
                ],
                content: [
                    'Using Google Maps, placed map markers around the city of Houston of specific locations recommended for locals and tourists to visit.',
                    'Left of map is a filter functionality of the locations, and each marker displays Wikipedia information when clicked.'
                ]
            },
            {
                title: '',
                image: '',
                demo: '',
                github: '',
                stack: [
                    '',
                    '',
                    '',
                    '',
                    ''
                ],
                content: [
                    '',
                    '',
                    '',
                    '',
                    ''
                ]
            }
        ];

        var url_string = window.location.href;
        var url = new URL(url_string);
        var c = url.searchParams.get("key");

        document.getElementById("web-img").src = `./websites/${webObjectLiteral[c].image}`;
        document.getElementById("web-github").href = webObjectLiteral[c].github;
        document.getElementById("web-demo").href = webObjectLiteral[c].demo;
        document.getElementById("web-title").innerHTML = webObjectLiteral[c].title;

        var ul = document.getElementById("web-bullet-points");

        for (var i = 0; i < webObjectLiteral[c].content.length; i++) { var singleLi=webObjectLiteral[c].content[i]; var
            li=document.createElement('li');
            li.appendChild(document.createTextNode(singleLi)); ul.appendChild(li); 
        }

        var ul = document.getElementById("web-stack");

        for (var i = 0; i < webObjectLiteral[c].stack.length; i++) { var
            singleLi=webObjectLiteral[c].stack[i]; var li=document.createElement('li');
            li.appendChild(document.createTextNode(singleLi)); ul.appendChild(li); 
        }
    </script>
</body>
</html>
