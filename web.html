<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Showcase</title>
    <link href="https://fonts.googleapis.com/css?family=Karla&Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <a id="goBack" class="goBack"><i class="fas fa-chevron-left text home"></i></a>
    <a id="goForward" class="goForward"><i class="fas fa-chevron-right text home"></i></a>

    <a href="./index.html#webdev" class="exitBack" title="return to index"><i class="fas fa-times text home"></i></a>

    <div class="add-twenty"></div>

    <div class="tbl-row-intro">
        <div class="tbl-col-front-end-l">
            <a id="web-img-link">
                <img id='web-img' class="front-end-img-1">
            </a>
        </div>
        <div class="tbl-col-front-end-r">

            <p style="font-size: .5em; color: #fff">
                <a style="font-size: 1em; color: #fff" href="./index.html">home</a>
                / 
                <a style="font-size: 1em; color: #fff" id="current-page"></a>
            </p>

            <p id='web-title' class="p-title"></p>
            <hr class='hr-styled' style="margin: 10px">
            <ul id='web-bullet-points'></ul>

            <br>
            <p><b>Stack:</b> <ul id='web-stack'></ul></p>
            <p>
                <b>External links:</b>
                <ul id="web-ext-showcase">
                    <li><a id='web-demo' class="github-style">github <i style="font-size: .8em" class="fas fa-external-link-alt"></i></a></li>
                    <li><a id='web-github' class="demo-style">demo <i style="font-size: .8em"
                                class="fas fa-external-link-alt"></i></a></li>
                </ul>
            </p>
        </div>
    </div>

    <script src="./js/webpages-object-literal.js"></script>
    <script>

        var url_string = window.location.href;
        var url = new URL(url_string);
        var c = url.searchParams.get("key");

        document.getElementById("web-img").src = `./img/websites/${webObjectLiteral[c].image}`;
        document.getElementById("web-img-link").href = `./images.html?location=web&image=${webObjectLiteral[c].image}&index=${c}`;
        document.getElementById("web-github").href = webObjectLiteral[c].github;
        document.getElementById("web-demo").href = webObjectLiteral[c].demo;

        subNum = c-1;
        addNum = parseInt(c)+1;
        console.log(subNum)
        console.log(addNum)
        let previousPage=(subNum> 0 && subNum<6)?subNum:(subNum <0)?5:0;
        let nextPage=(addNum> 0 && addNum<6)?addNum:(addNum>5)?0:5;

        document.getElementById("goBack").href = `./web.html?key=${previousPage}`;
        document.getElementById("goForward").href = `./web.html?key=${nextPage}`;

        document.getElementById("web-title").innerHTML = webObjectLiteral[c].title;

        document.getElementById("current-page").innerHTML = webObjectLiteral[c].title;
        document.getElementById("current-page").href = `./web.html?key=${c}`;

        

        var ul = document.getElementById("web-bullet-points");

        for (var i = 0; i < webObjectLiteral[c].content.length; i++) { var singleLi=webObjectLiteral[c].content[i]; var
            li=document.createElement('li');
            li.appendChild(document.createTextNode(singleLi)); ul.appendChild(li); 
        }

        var ul = document.getElementById("web-stack");

        for (var i = 0; i < webObjectLiteral[c].stack.length; i++) { 

            var singleLi=webObjectLiteral[c].stack[i]; 
            var li=document.createElement('li');

            li.classList.add(webObjectLiteral[c].stackColor[i])

            li.appendChild(document.createTextNode(singleLi)); 
            ul.appendChild(li); 
            
        }
    </script>
</body>
</html>
